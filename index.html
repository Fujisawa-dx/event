<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
    <style>
        body{
            background-color:rgb(252 248 236);
        }
        img {
                width: 100%;
                height: auto;
                object-fit: cover;
                padding: 15px;
                }
    </style>
    <title>Document</title>
</head>
<body class="bg-light.bg-gradient" style="font-family: 'BIZ UDPGothic', 'sans-serif';">
    <div class="bg-white">
        <header class="d-flex align-items-center row border-bottom">
          <div class="col-auto">
            <img src="flag.png" class="ml-3" style="width:60px; height: auto;"/>
          </div>
          <div class="col">
            <p class="my-0">藤沢市イベント開催ナビ</p>
          </div>
        </header>
      </div>

    <div id="navigation" style="display:block;" class="container">
        <div id ="food" class="pt-2">
            <div class="card  shadow-sm" style="width:18rem">
                <img src="no173.png" class="card-img m-3" alt="...">
                <div class="card-body">
                <h5 class="card-title text-primary">飲食物の販売・調理</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="food1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    あり
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="food2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    なし
                    </label>
                </div>
                <button type="button" class="btn btn-outline-primary" id="1" onclick="next('fire')">次へ</button>
                </div>
            </div>
        </div>

        <div id ="fire" style="display: none;" class="pt-5">
            <div class="card  shadow-sm" style="width:18rem">
                <img src="no193.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="text-primary card-title">炭火や焚火や火器の利用</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="fire1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        あり
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="fire2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            なし
                            </label>                        
                        </div>
                    <button type="button" class="btn btn-outline-primary" id="2" onclick="next('fire-works')">次へ</button>      
                </div>                
            </div>
        </div>

        <div id ="fire-works" style="display: none;" class="pt-5">
            <div class="card  shadow-sm" style="width:18rem">
                <img src="no193.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-primary">打ち上げ花火をあげますか？</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault6" id="fire-works1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        はい
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault6" id="fire-works2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            いいえ
                            </label>                        
                        </div>
                    <button type="button" class="btn btn-outline-primary" id="2" onclick="next('fire-miss')">次へ</button>      
                </div>
                
            </div>
        </div>

        <div id ="fire-miss" style="display: none;" class="pt-5">
            <div class="card shadow-sm" style="width:18rem">
                <img src="no193.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-primary">火や煙が上がるなど火災と間違われるような状況がありますか？</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault7" id="fire-miss1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        はい
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault7" id="fire-miss2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            いいえ
                            </label>                        
                        </div>
                    <button type="button" class="btn btn-outline-primary" id="2" onclick="next('fire-event')">次へ</button>      
                </div>                
            </div>
        </div>

        <div id ="fire-event" style="display: none;" class="pt-5">
            <div class="card shadow-sm" style="width:18rem">
                <img src="no193.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-primary">劇場等以外の建築物や工作物で演劇、映画その他の催物を開催する。</h5>
                    <p>該当例：「体育館でコンサートを行う」「野外ライブでステージを設置する」</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault8" id="fire-event1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        はい
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault8" id="fire-event2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            いいえ
                            </label>                        
                        </div>
                    <button type="button" class="btn btn-outline-primary" id="2" onclick="next('place')">次へ</button>      
                </div>                
            </div>
        </div>

        <div id ="place" style="display: none;" class="pt-5">
            <div class="card shadow-sm" style="width:18rem;">
                <img src="no43.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-primary">開催場所</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        藤沢市道・駅の自由通路
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place2">
                        <label class="form-check-label" for="flexRadioDefault1">
                        藤沢駅前広場
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place3">
                        <label class="form-check-label" for="flexRadioDefault2">
                        公園
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place5">
                            <label class="form-check-label" for="flexRadioDefault2">
                            公共施設
                            </label> 
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        それ以外の場所
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="2" onclick="next('cheer')">次へ</button>                
                    </div>                    
                </div>
            </div>

        <div id ="cheer" style="display: none;" class="pt-5 shadow-sm">
            <div class="card shadow-sm" style="width:18rem">
                <img src="no41.png" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title text-primary">藤沢市の後援が必要ですか？</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="cheer1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    はい
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="cheer2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    いいえ
                    </label>
                </div>
                </div>
                <button type="button" class="btn btn-primary" id="4" onclick="procVisible()">必要な手続きを確認する</button>
            </div>
        </div>
    </div>
    <script src="event.js"></script>
</body>
</html>
