<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <img href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">イベント開催ナビゲーション</span>
        </a> 
        </header>
    </div>
    <div id="navigation" style="display:block;" class="p-3">
        <div id ="food" class="pt-5">
            <div class="card">
                <img src="no173.png" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">飲食物の販売・調理</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="food1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    あり
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="food2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    なし
                    </label>
                </div>
                <button type="button" class="btn btn-outline-primary" id="1" onclick="next('fire')">次へ</button>
                </div>
            </div>
        </div>

        <div id ="fire" style="display: none;" class="pt-5">
            <div class="card">
                <img src="no193.png" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">炭火や焚火や火器の利用</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="fire1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    あり
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="fire2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    なし
                    </label>
                
                </div>
                <button type="button" class="btn btn-outline-primary" id="2" onclick="next('place')">次へ</button>      
            </div>
                
            </div>
        </div>

        <div id ="place" style="display: none;" class="pt-5">
            <div class="card">
                <img src="no43.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">開催場所</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        藤沢市道
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place2">
                        <label class="form-check-label" for="flexRadioDefault2">
                        藤沢市内公園
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="place3">
                            <label class="form-check-label" for="flexRadioDefault2">
                            公共施設
                            </label> 
                    </div> 
                    <button type="button" class="btn btn-outline-primary" id="2" onclick="next('cheer')">次へ</button>                
                    </div>
                    
                </div>
            </div>

        <div id ="cheer" style="display: none;" class="pt-5">
            <div class="card">
                <img src="no41.png" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">藤沢市の後援が必要ですか？</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="cheer1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    はい
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="cheer2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    いいえ
                    </label>
                </div>
                </div>
                <button type="button" class="btn btn-primary" id="4" onclick="procVisible()">必要な手続きを確認する</button>
            </div>
        </div>
    </div>
    <script src="event.js"></script>
</body>
</html>
